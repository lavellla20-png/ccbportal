services:
  # Django Backend Web Service
  - type: web
    name: ccb-eacademy-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn ccb_portal_backend.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ccb_portal_backend.production_settings
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: PUBLIC_BASE_URL
        sync: false
        value: "https://ccbeacademyportal-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
        value: "https://ccbeacademyportal-frontend.onrender.com,https://ccb-eacademy.onrender.com"
      - key: ALLOWED_HOSTS
        sync: false
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ccbeacademy-db
          property: connectionString
      - key: BREVO_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "citycollegeofbayawan@gmail.com"
      - key: SERVER_EMAIL
        value: "citycollegeofbayawan@gmail.com"
      - key: CONTACT_INBOX
        value: "citycollegeofbayawan@gmail.com"
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # React Frontend Static Site
  - type: web
    name: ccb-eacademy-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
        value: "https://ccbeacademyportal-backend.onrender.com"
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: ccbeacademy-db
    databaseName: ccbeacademy_db
    user: ccbeacademy_db_user
    plan: free