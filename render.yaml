services:
  # Django Backend Web Service
  - type: web
    name: ccb-portal-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn ccb_portal_backend.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ccb_portal_backend.production_settings
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ccb-portal-db
          property: connectionString
      - key: BREVO_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: media-disk
      mountPath: /opt/render/project/src/media
      sizeGB: 1

  # React Frontend Static Site
  - type: web
    name: ccb-portal-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: ccb-portal-db
    databaseName: ccb_portal
    user: ccb_admin
    plan: free