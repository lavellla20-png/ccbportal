services:
  # Django Backend Web Service
  - type: web
    name: ccb-portal-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn ccb_portal_backend.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ccb_portal_backend.production_settings
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: PUBLIC_BASE_URL
        sync: false
        value: "https://ccb-portal-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
        value: "https://ccb-portal-frontend.onrender.com"
      - key: ALLOWED_HOSTS
        sync: false
        value: "ccb-portal-backend.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: ccb-portal-db
          property: connectionString
      - key: BREVO_API_KEY
        sync: false
        value: "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"
      - key: DEFAULT_FROM_EMAIL
        value: "citycollegeofbayawan@gmail.com"
      - key: SERVER_EMAIL
        value: "citycollegeofbayawan@gmail.com"
      - key: CONTACT_INBOX
        value: "citycollegeofbayawan@gmail.com"
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
        value: "your-cloud-name"
      - key: CLOUDINARY_API_KEY
        sync: false
        value: "your-api-key"
      - key: CLOUDINARY_API_SECRET
        sync: false
        value: "your-api-secret"

  # React Frontend Static Site
  - type: web
    name: ccb-portal-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
        value: "https://ccb-portal-backend.onrender.com"
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: ccb-portal-db
    databaseName: ccb_portal
    user: ccb_admin
    plan: free