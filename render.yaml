services:
  # PostgreSQL Database
  - type: pspg
    name: ccb-portal-db
    plan: free
    databaseName: ccb_portal
    user: ccb_user

  # Django Backend Web Service
  - type: web
    name: ccb-portal-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      npm install
      npm run build
      python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn ccb_portal_backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: ccb-portal-db
          property: connectionString
      - key: BREVO_API_KEY
        sync: false  # Set this manually if using email
      - key: DEFAULT_FROM_EMAIL
        value: citycollegeofbayawan@gmail.com
      - key: SECURE_SSL_REDIRECT
        value: True
    healthCheckPath: /admin/

